<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Battle Academy</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main id="game">
    <h1>Pokémon Battle Academy</h1>
    <section id="setup">
      <p>Player <span id="currentPlayer">1</span>, choose your Pokémon:</p>
      <div id="pokemonChoices"></div>
    </section>
    <section id="battle" class="hidden">
      <div id="arena">
        <div class="player-area">
          <img id="p1Img" class="pokemon-img" alt="Player 1 Pokémon">
          <div id="p1ActiveName"></div>
        </div>
        <div class="player-area">
          <img id="p2Img" class="pokemon-img" alt="Player 2 Pokémon">
          <div id="p2ActiveName"></div>
        </div>
      </div>
      <div id="deckInfo">
        <span id="p1Deck"></span>
        <span id="p1Prizes"></span>
        <span id="p2Deck"></span>
        <span id="p2Prizes"></span>
      </div>
      <div id="cardInfo"></div>
      <p id="status"></p>
      <div id="bench"></div>
      <div id="hand"></div>
      <div id="moves"></div>
      <button id="hintBtn">Hint</button>
    </section>
  </main>
  <script type="module" src="script.js"></script>
</body>
</html>
